# UTF-8
set -g utf8
set-window-option -g utf8 on

# make tmux display things in 256 colors
set -g default-terminal "screen-256color"

# VI keybindings please
setw -g mode-keys vi

# more VI-like copy/paste (http://jasonwryan.com/blog/2011/06/07/copy-and-paste-in-tmux/)
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# C-b C-b takes you to the last window.
bind-key C-b last-window

# ----------------------
# set some pretty colors
# ----------------------
# colorize messages in the command line
set-option -g message-bg black
set-option -g message-fg brightred

# ----------------------
# Status Bar
# -----------------------
set-option -g status on     # turn the status bar on
set -g status-utf8 on       # set utf-8 for the status bar
set -g status-justify left  # center window list for clarity

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# set color for status bar
set-option -g status-bg colour235
set-option -g status-fg yellow
set-option -g status-attr dim 

# set window list colors - red for active and cyan for inactive
set-window-option -g window-status-fg green
set-window-option -g window-status-bg colour235 
set-window-option -g window-status-attr dim

set-window-option -g window-status-current-fg   black
set-window-option -g window-status-current-bg   yellow
set-window-option -g window-status-current-attr bright

set -g status-left ">>"

# show session name, window & pane number, date and time, and host on the right.
set -g status-right-length 70
set -g status-right "#[fg=red]#S #[fg=green]#I:#P #[fg=yellow]:: %d %b %Y %l:%M %p #[fg=green]:: #h"
